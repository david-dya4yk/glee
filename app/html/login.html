@@include('./components/header.html')
<main class="main">
  @@include('./components/breadcrumbs.html',{ name:'Log in' })
  <section class="login">
    <div class="container">
      <form class="login__form" action="#">
        <label class="login__label">
          Username or email address *
          <input class="login__input" type="email" required />
        </label>
        <label class="login__label">
          Password *
          <input class="login__input" type="password" required />
        </label>
        <button class="login__btn" type="submit">Login</button>
        <div class="login__content">
          <label class="login__checkbox">
            <input type="checkbox" />
            Remember me
          </label>
          <a class="login__linklost" href="#">Lost your password?</a>
        </div>
        <div class="login__border"></div>
      </form>
      <div class="login__text">
        <p>Not registered? No problem</p>
      </div>
      <a class="login__link" href="#">Create an account</a>
    </div>
  </section>
  @@include('./components/insights__bottom.html')
</main>
@@include('./components/footer.html')
